<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      The Weather App
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
<div class="main">
  <span class="city">Dublin</span>
  <span class="date">{{res.list[0].dt_txt}} </span>

  

  <div class="icon">
    <img src="https://openweathermap.org/img/w/{{ res.list[0].weather[0].icon }}.png" alt="icon" >
</div>
  <span class="description">{{res.list[0].weather[0].main}}</span>
  <span class="temperature">{{res.list[0].main.temp}}°C</span>
 
</div>

<!--This will be my grid to create my 7 day forecast grid-->
   <ion-grid>
    <!--Row of Days-->
    <ion-row>
      <ion-col class="day">Tue</ion-col>
      <ion-col class="day">Wed</ion-col>
      <ion-col class="day">Thur</ion-col>
      <ion-col class="day">Fri</ion-col>
      <ion-col class="day">Sat</ion-col>
      <ion-col class="day">Sun</ion-col>
      <ion-col class="day">Mon</ion-col>
      
    </ion-row>
<!--Chance of Precipitation-->
    <ion-row>
      <ion-col class="Precipitation--">25%</ion-col>
      <ion-col class="Precipitation">-</ion-col>
      <ion-col class="Precipitation">60%</ion-col>
      <ion-col class="Precipitation">15%</ion-col>
      <ion-col class="Precipitation">-</ion-col>
      <ion-col class="Precipitation">15%</ion-col>
      <ion-col class="Precipitation">-</ion-col>
      
    </ion-row>
<!--Weather Icons-->
    <ion-row>
      <ion-col class="iconsmall"><img src="https://openweathermap.org/img/w/{{ res.list[1].weather[0].icon }}.png" alt=""></ion-col>
      <ion-col class="iconsmall"><img src="https://openweathermap.org/img/w/{{ res.list[2].weather[0].icon }}.png" alt=""></ion-col>
      <ion-col class="iconsmall"><img src="https://openweathermap.org/img/w/{{ res.list[3].weather[0].icon }}.png" alt=""></ion-col>
      <ion-col class="iconsmall"><img src="https://openweathermap.org/img/w/{{ res.list[4].weather[0].icon }}.png" alt=""></ion-col>
      <ion-col class="iconsmall"><img src="https://openweathermap.org/img/w/{{ res.list[5].weather[0].icon }}.png" alt=""></ion-col>
      <ion-col class="iconsmall"><img src="https://openweathermap.org/img/w/{{ res.list[6].weather[0].icon }}.png" alt=""></ion-col>
      <ion-col class="iconsmall"><img src="https://openweathermap.org/img/w/{{ res.list[7].weather[0].icon }}.png" alt=""></ion-col>

    </ion-row>
<!--Max Temperature-->
    <ion-row>
      <ion-col class="hi-temp">22°C</ion-col>
      <ion-col class="hi-temp--">17°C</ion-col>
      <ion-col class="hi-temp--">14°C</ion-col>
      <ion-col class="hi-temp--">19°C</ion-col>
      <ion-col class="hi-temp--">16°C</ion-col>
      <ion-col class="hi-temp--">19°C</ion-col>
      <ion-col class="hi-temp--">16°C</ion-col>
      
    </ion-row>

    <!--Min Temperature-->
    <ion-row>
      <ion-col class="sm-temp">13°C</ion-col>
      <ion-col class="sm-temp">9°C</ion-col>
      <ion-col class="sm-temp">10°C</ion-col>
      <ion-col class="sm-temp">15°C</ion-col>
      <ion-col class="sm-temp">10°C</ion-col>
      <ion-col class="sm-temp">15°C</ion-col>
      <ion-col class="sm-temp">10°C</ion-col>
     
    </ion-row>

   </ion-grid>
    
</ion-content>
